add_newline = true

format="""\
$time\
$hostname\
$directory\
$package\
$git_branch\
$python\
$rust\n\
$character\
"""

[time]
disabled = false
format = '[\[$time\]]($style) '

[hostname]
trim_at = '.'
ssh_symbol = ''
format = 'üñ•Ô∏è $hostname($style) '

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = '.../'

[package]
format = '[$symbol$version]($style) '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[python]
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style) '

[rust]
format = '[$symbol($version)]($style) '
